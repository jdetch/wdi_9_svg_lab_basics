<!DOCTYPE html>
<html>
<head>
  <title>SVG Lines</title>
</head>
<body>
  <h1>Lines</h1>
  <p>Lines have a start point and an end point. Really annoying to do manually.</p>
  <p>Notice how I'm making a line chart by using the stop point of one line as the beginning of the next</p>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="200">
    <line x1="0" y1="200" x2="50" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
    <line x1="50" y1="100" x2="100" y2="180" style="stroke:rgb(255,0,0);stroke-width:2" />
    <line x1="100" y1="180" x2="150" y2="140" style="stroke:rgb(255,0,0);stroke-width:2" />
    <line x1="150" y1="140" x2="200" y2="70" style="stroke:rgb(255,0,0);stroke-width:2" />
    <line x1="200" y1="70" x2="250" y2="20" style="stroke:rgb(255,0,0);stroke-width:2" />
    <line x1="250" y1="20" x2="300" y2="120" style="stroke:rgb(255,0,0);stroke-width:2" />
    <line x1="300" y1="120" x2="350" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
    <line x1="350" y1="100" x2="400" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />
  </svg>

  <h3>NOW YOU TRY - 5</h3>
  <p>Draw a chart with 10 lines that are connected</p>
  <div id="your-lines">
    <svg width="400" height="200">
      <polyline fill="none" stroke="red" stroke-width="2" points="0,200 50,100 100,180 150,140 200,70 250,20 300,120 350,100 400,0" />
    </svg>
  </div>

</body>
</html>
