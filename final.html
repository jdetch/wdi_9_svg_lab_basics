<!DOCTYPE html>
<html>
<head>
  <title>Awesome SVG Chart</title>
</head>
<body>
  <h1>All Together Now!</h1>
  <p>Using what we've learned use SVG to build a static chart below representing some data. Use text, rectangles, CSS, lines and filters as needed to represent something. Once you feel good about this, we're ready to make our lives easier with D3</p>

<div id="final">
  <svg width="400" height="400">
    <circle cx="50" cy="50" r="50" fill="white" stroke="black" />
    <circle cx="50" cy="50" r="40" fill="white" stroke="black" />
    <circle cx="50" cy="50" r="25" fill="white" stroke="black" />
    <circle cx="50" cy="50" r="5" fill="orange" stroke="black" />
    <circle cx="50" cy="25" r="7" fill="orange" stroke="black" />
    <circle cx="40" cy="75" r="6" fill="orange" stroke="black" />

    <circle cx="160" cy="65" r="50" fill="white" stroke="black" />
    <circle cx="160" cy="65" r="40" fill="white" stroke="black" />
    <circle cx="160" cy="65" r="25" fill="white" stroke="black" />
    <circle cx="160" cy="65" r="10" fill="red" stroke="black" />
    <circle cx="110" cy="65" r="5" fill="red" stroke="black" />
    <circle cx="122" cy="50" r="5" fill="red" stroke="black" />

    <circle cx="260" cy="60" r="60" fill="white" stroke="black" />
    <circle cx="260" cy="60" r="40" fill="white" stroke="black" />
    <circle cx="260" cy="60" r="25" fill="white" stroke="black" />
    <circle cx="260" cy="120" r="5" fill="green" stroke="black" />
    <circle cx="320" cy="60" r="5" fill="green" stroke="black" />
    <circle cx="260" cy="4" r="6" fill="green" stroke="black" />
    <circle cx="260" cy="22" r="4" fill="green" stroke="black" />

    <circle cx="100" cy="150" r="45" fill="white" stroke="black" />
    <circle cx="100" cy="150" r="25" fill="white" stroke="black" />
    <circle cx="100" cy="150" r="12" fill="purple" stroke="black" />
    <circle cx="50" cy="150" r="9" fill="purple" stroke="black" />

    <circle cx="185" cy="160" r="45" fill="white" stroke="black" />
    <circle cx="185" cy="160" r="25" fill="white" stroke="black" />
    <circle cx="185" cy="185" r="4" fill="blue" stroke="black" />
    <circle cx="210" cy="160" r="4" fill="blue" stroke="black" />
    <circle cx="210" cy="200" r="5" fill="blue" stroke="black" />

    <rect x="250" y="150" width="40" height="10" fill="orange"/>
    <rect x="250" y="165" width="40" height="10" fill="red"/>
    <rect x="250" y="180" width="40" height="10" fill="green"/>
    <rect x="250" y="195" width="40" height="10" fill="purple"/>
    <rect x="250" y="210" width="40" height="10" fill="blue"/>

  </svg>
</div>

</body>
</html>
